<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Analysis</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
    }

    .tab-container {
        /* Fill entire window */
        height: 100vh;
        max-width: 100vw;
        margin: 0;
        
        background: white;
        border-radius: 0;              /* optional: remove if you want edge-to-edge */
        box-shadow: none;              /* optional */
        
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .tab-buttons {
        display: flex;
        background: #e0e0e0;
        /* keep natural height of buttons */
    }

    .tab-btn {
        flex: 1;
        padding: 16px 24px;
        border: none;
        background: #e0e0e0;
        font-size: 16px;
        font-weight: 500;
        color: #666;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
    }

    .tab-btn:hover {
        background: #d0d0d0;
    }

    .tab-btn.active {
        background: white;
        color: #333;
    }

    .tab-btn.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: #4a90d9;
    }

    .tab-content {
        flex: 1;              /* take all remaining height */
        padding: 0;           /* optional: remove padding for full iframe */
        overflow: hidden;
    }

    .tab-content iframe {
        width: 100%;
        height: 100%;         /* fill the tab-content area */
        border: none;
        display: block;
    }

    .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 200px;
        color: #888;
    }
</style>

</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="stack">Exp Stack</button>
            <button class="tab-btn" data-tab="heatmap">Heatmap</button>
        </div>
        <div class="tab-content">
            <iframe id="content-frame" src="stack.html"></iframe>
        </div>
    </div>

    <script>
        const tabButtons = document.querySelectorAll('.tab-btn');
        const contentFrame = document.getElementById('content-frame');

        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const tabName = btn.dataset.tab;
                contentFrame.src = `${tabName}.html`;
            });
        });
    </script>
</body>
</html>
